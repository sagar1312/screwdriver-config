## Stages by grouping
shared:
  image: node:14
  steps:
    - init: echo 'init'
jobs:
  triggering-stage:
    requires: [~pr, ~commit]
  ci-deploy:
    requires: [ triggering-stage ]
  ci-test:
    requires: [ ci-deploy ]
  ci-certify:
    requires: [ ci-test ]
  triggered-by-stage:
    requires: [ ci-certify ]

stages:
  integration:
    jobs: [ci-deploy, ci-test, ci-certify]
    description: "This stage will deploy the latest application to CI environment and certifies it after the tests are passed."
